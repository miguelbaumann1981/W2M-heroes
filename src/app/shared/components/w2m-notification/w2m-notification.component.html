<div class="notification" [ngClass]="setColorNotification(type)">
    <span class="notification__text">
        <span *ngIf="!isCloseButton" class="material-icons">done</span>
        {{ notificationText }}
    </span>
    
    <button *ngIf="isCloseButton" mat-icon-button color="primary" (click)="closeEvent.emit()">
        <mat-icon>close</mat-icon>
    </button>

</div>
