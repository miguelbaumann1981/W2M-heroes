<div class="edit-hero-view">
    <h1 class="edit-hero-view__title">Edit hero: <span>{{ editedHero?.name }}</span></h1>
    
    <!-- region EDIT FORM -->
    <form class="edit-hero-view__form" [formGroup]="editHeroForm">
        <!-- region NAME FIELD -->
        <w2m-input
            [label]="'Name'"
            [placeholder]="'Enter a name'"
            [control]="editHeroForm.controls['name']"
        ></w2m-input>
        <!-- endregion -->

        <!-- region RACE FIELD -->
        <w2m-input
            [label]="'Race'"
            [placeholder]="'Enter a race'"
            [control]="editHeroForm.controls['race']"
        ></w2m-input>
        <!-- endregion -->
        
        <!-- region ACTIONS -->
        <div class="edit-hero-view__form--actions">
            <w2m-default-button
                [text]="'Save'"
                [mode]="'primary'"
                [isDisabled]="editHeroForm.invalid"
                (click)="saveHero()"
            ></w2m-default-button>
            
            <w2m-default-button
                [text]="'Cancel'"
                [mode]="'warn'"
                (click)="return()"
            ></w2m-default-button>
        </div>
         <!-- endregion -->
    </form>
    <!-- endregion -->
</div>
